<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Flipper</title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Card Flipper</h1>
        <button id="start-game" type="button">Start Game</button>
        <ul type="none">
          <li>Player one's score : <span id="player1-score">0</span></li>
          <li>Player two's score : <span id="player2-score">0</span></li>
        </ul>
      </header>
      <main data-test="test-attr" class="test">
        <div id="player1-canvas"><h2>Player One</h2></div>
        <div id="player2-canvas" class="remove-canvas"><h2>Player Two</h2></div>
      </main>
    </div>
    <div tabindex="0" id="sound-control">
      <img
        width="32"
        height="32"
        src="./assets/play-circle-svgrepo-com.svg"
        alt="play sound"
      />
    </div>
    <audio id="game-sound" src="./assets/game-sound.mp3" loop></audio>
  </body>
</html>
