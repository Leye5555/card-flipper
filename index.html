<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Flipper</title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="app">
      <h1>Card Flipper</h1>
      <header>
        <ul type="none">
          <li>Player 1 Score : <span id="player1-score"></span></li>
          <li>Player 2 Score : <span id="player2-score"></span></li>
        </ul>
      </header>
      <main>
        <div id="player1-canvas">
          <img src="./assets/img1.jpg" alt="img 1" width="100" height="100" />
          <img src="./assets/img2.jpg" alt="img 2" width="100" height="100" />
          <img src="./assets/img3.jpg" alt="img 3" width="100" height="100" />
          <img src="./assets/img4.jpg" alt="img 4" width="100" height="100" />
          <img src="./assets/img5.jpg" alt="img 5" width="100" height="100" />
          <img src="./assets/img6.jpg" alt="img 6" width="100" height="100" />
          <img src="./assets/img7.jpg" alt="img 7" width="100" height="100" />
          <img src="./assets/img8.jpg" alt="img 8" width="100" height="100" />
        </div>
        <div id="player2-canvas">
          <img src="./assets/img1.jpg" alt="img 1" width="100" height="100" />
          <img src="./assets/img2.jpg" alt="img 2" width="100" height="100" />
          <img src="./assets/img3.jpg" alt="img 3" width="100" height="100" />
          <img src="./assets/img4.jpg" alt="img 4" width="100" height="100" />
          <img src="./assets/img5.jpg" alt="img 5" width="100" height="100" />
          <img src="./assets/img6.jpg" alt="img 6" width="100" height="100" />
          <img src="./assets/img7.jpg" alt="img 7" width="100" height="100" />
          <img src="./assets/img8.jpg" alt="img 8" width="100" height="100" />
        </div>
      </main>
    </div>
  </body>
</html>
