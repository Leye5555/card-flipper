<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Flipper</title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="app">
      <h1>Card Flipper</h1>
      <button id="start-game" type="button">Start Game</button>
      <header>
        <ul type="none">
          <li>Player 1 Score : <span id="player1-score">0</span></li>
          <li>Player 2 Score : <span id="player2-score">0</span></li>
        </ul>
      </header>
      <main data-test="test-attr" class="test">
        <div id="player1-canvas"></div>
        <div id="player2-canvas"></div>
      </main>
      <main></main>
    </div>
  </body>
</html>
